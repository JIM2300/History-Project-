    <script>
        // Function to add item to cart
        function addItem(name, price) {
            // Create a new item element
            var newItem = document.createElement("li");
            newItem.textContent = name + " - $" + price.toLocaleString('en-US', {maximumFractionDigits: 2});

            // Create remove button
            var removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.onclick = function() {
                removeItem(newItem, price);
            };

            // Append remove button to item
            newItem.appendChild(removeButton);

            // Add the item to the cart
            document.getElementById("cart-items").appendChild(newItem);

            // Update the total
            updateTotal(price);
        }

        // Function to remove item from cart
        function removeItem(item, price) {
            // Remove item from the DOM
            item.remove();

            // Update the total
            updateTotal(-price);
        }

        // Function to update total
        function updateTotal(price) {
            // Get the current total
            var currentTotal = parseFloat(document.getElementById("total").textContent);

            // Update the total
            var newTotal = currentTotal + price;
            document.getElementById("total").textContent = newTotal.toFixed(2);
        }

        // Toggle visibility of cart
        document.getElementById("cart-button").addEventListener("click", function() {
            document.getElementById("cart").classList.toggle("visible");
        });

        

      
    </script>
